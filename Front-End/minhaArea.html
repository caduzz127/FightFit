<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="header.css">
    <style>
        #treinosContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 16px 0
        }

        .treino-card {
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 6px;
            min-width: 200px;
            max-width: 320px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04)
        }

        .treino-card h3 {
            margin: 0 0 8px;
            font-size: 1.05rem
        }

        .treino-card p {
            margin: 4px 0;
            color: #333
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-text"><a href="telaPrincipal.html">FitFighter</a></div>
            </div>

            <ul class="nav-menu">
                <li><a href="minhaArea.html">MINHA ÁREA</a></li>
                <li><a href="telaGrupo.html">GRUPOS</a></li>
                <li><a href="telaSobre.html">SOBRE NÓS</a></li>
            </ul>

            <div class="nav-actions">
                <button class="hamburger" id="hamburger" aria-label="menu" aria-expanded="false">
                    <span></span><span></span><span></span>
                </button>
                <div class="menu-dropdown" id="menuDropdown">
                    <ul>
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Configurações</a></li>
                        <li><a href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="content">
        <section>
            <h2>Meus Treinos</h2>
            <div id="treinosContainer">Carregando...</div>
        </section>
    </main>








</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('treinosContainer');
        const url = 'http://localhost:8080/fightFit/buscarTreino';
        if (!container) return;
        container.textContent = 'Carregando...';

        fetch(url)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                container.innerHTML = '';
                if (!data || (Array.isArray(data) && data.length === 0)) {
                    container.textContent = 'Nenhum treino encontrado.';
                    return;
                }

                const treinos = Array.isArray(data) ? data : [data];
                treinos.forEach(t => {
                    const card = document.createElement('div');
                    card.className = 'treino-card';

                    const title = document.createElement('h3');
                    title.textContent = t.nome || t.titulo || 'Treino';
                    card.appendChild(title);

                    if (t.descricao) {
                        const desc = document.createElement('p');
                        desc.textContent = t.descricao;
                        card.appendChild(desc);
                    }

                    const meta = document.createElement('p');
                    const parts = [];
                    if (t.duracao) parts.push('Duração: ' + t.duracao);
                    if (t.nivel) parts.push('Nível: ' + t.nivel);
                    meta.textContent = parts.join(' • ');
                    if (meta.textContent) card.appendChild(meta);

                    container.appendChild(card);
                });
            })
            .catch(err => {
                console.error('Erro ao buscar treinos:', err);
                container.textContent = 'Erro ao carregar treinos.';
            });
    });
</script>

<script src="menu.js"></script>

</html>
